{% extends "core/base.html" %}

{% block content %}
<h2>Locations</h2>
    <ul>
        {% for l in object_list %}
            <li><a href="{% url 'locations:location-detail' l.pk %}">{{ l.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block actions %}
    <a href="{% url 'locations:location-create' %}" class="btn btn-primary btn-block">Create new location</a>
{% endblock %}
