{% extends "core/base.html" %}

{% block content %}
<h2>Categories</h2>
    <ul>
        {% for c in categories %}
            <li><a href="{% url 'categories:detail' c.pk %}">{{ c.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block actions %}
    <a href="{% url 'categories:create' %}" class="btn btn-primary btn-block">Create new category</a>
{% endblock %}
