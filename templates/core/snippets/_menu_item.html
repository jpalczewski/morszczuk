{% if collection %}
<li class="nav-item {% if request.resolver_match.namespace == ns  %}active{% endif %}">
    <a class="nav-link" href="{% url menu_item %}">{{ menu_item_name }}</a>
</li>

{% else %}

<li class="nav-item {% if request.resolver_match.view_name == menu_item  %}active{% endif %}">
    <a class="nav-link" href="{% url menu_item %}">{{ menu_item_name }}</a>
</li>

{% endif %}
